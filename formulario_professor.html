<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Professor</title>
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- CSS only 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->
    <link href = "css/bootstrap.css" rel="stylesheet">  
</head>
<body>

    <main class="container"> 
        <mb-3></mb-3>
        <h2>Cadastrar Professor</h2>
        <mb-3></mb-3> 
        <form method="post">
            <mb-3></mb-3>             
            <a class = "btn btn-primary mb-3" href="professores.html"><!--<img src="imagens/INFOCENA.png"/>--> Voltar</a>         
            <mb-3></mb-3>   
            <div class="row mb-3">
                <div class="col-md">   
                <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" /> 
                </div>
            </div>         
            <div class="row mb-3">
                <div class="col-md">   
                    <input type="text" id="email" name="email" placeholder="E-mail" class="form-control" /> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md">   
                    <input type="text" id="fixo" name="fixo" placeholder="Telefone Fixo" class="form-control valor" /> 
                </div>

                <div class="col-md">   
                    <input type="text" id="movel" name="movel" placeholder="Telefone Movel" class="form-control valor" /> 
                </div>
            </div>              
            <div>
                <input type="submit" value="Ok" class="btn btn-primary" />
                <input type="reset" value="Limpar" class="btn btn-secondary" />
            </div>  
        </form>
    </main>        
</body>
    <script src="js/bootstrap.bundle.min.js"> </script>
</html>
