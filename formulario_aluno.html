<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Aluno</title>
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- CSS only 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->
    <link href = "css/bootstrap.css" rel="stylesheet">  
</head>
<body>
    <main class="container"> 
        <mb-3></mb-3>
        <h2>Cadastrar Alunos</h1>
        <form method="post">
            <mb-3></mb-3>             
            <a class = "btn btn-primary mb-3" href="alunos.html"><!--<img src="imagens/INFOCENA.png"/>--> Voltar</a>         
            <mb-3></mb-3>   
            <div class="row mb-3">
                <div class="col-md">   
                <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" /> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md form-group">
                    <label for="datanasc" class="form-label">Data de Nascimento</label>
                
                    <input type="datetime-local" name="datanasc" class="form-control valor"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md">   
                    <input type="text" id="endereço" name="endereço" placeholder="Endereço" class="form-control" /> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md">   
                    <input type="text" id="email" name="email" placeholder="E-mail" class="form-control" /> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md">   
                    <input type="text" id="fixo" name="fixo" placeholder="Telefone Fixo" class="form-control" /> 
                </div>

                <div class="col-md">   
                    <input type="text" id="movel" name="movel" placeholder="Telefone Movel" class="form-control" /> 
                </div>
            </div>              
            <div>
                <input type="reset" value="Limpar" class="btn btn-secondary" />
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> 

                    ok
                  
                </button> 

            </div>  
        </form> 
          
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    
            <div class="modal-dialog"> 
          
              <div class="modal-content"> 
          
                    <div class="modal-header"> 
            
                        <h2 class="modal-title" id="exampleModalLabel">SGA</h2> 
                
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
            
                    </div> 
            
                    <div class="modal-body"> 
                        <p>Deseja salvar os registro?</p>        
                    </div> 
            
                    <div class="modal-footer"> 
                
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> 
                
                        <button type="button" class="btn btn-primary">Salvar Alterações</button> 
            
                    </div> 
          
              </div> 
          
            </div> 
          
        </div>  
    
        <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="cadastro" aria-hidden="true"> 




    </main>    
</body>
    <script src="js/bootstrap.bundle.min.js"> </script>
</html>
