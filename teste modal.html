<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste modal</title>
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- CSS only 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->
    <link href = "css/bootstrap.css" rel="stylesheet">
        <script>
            /*
                alert("Teste")
                confirm("Confirme")
                prompt("Teste")
            */
        </script>
</head>



<body>

    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> 

        Excluir
      
    </button> 

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 

        <div class="modal-dialog"> 
      
          <div class="modal-content"> 
      
                <div class="modal-header"> 
        
                    <h2 class="modal-title" id="exampleModalLabel">SGA</h2> 
            
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        
                </div> 
        
                <div class="modal-body"> 
                    <p>Deseja excluir esse registro?</p>        
                </div> 
        
                <div class="modal-footer"> 
            
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> 
            
                    <button type="button" class="btn btn-primary">Salvar Alterações</button> 
        
                </div> 
      
          </div> 
      
        </div> 
      
    </div>  



    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastro"> 

        Cadastro
      
    </button> 

    
    
    <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="cadastro" aria-hidden="true"> 
        <div class="modal-dialog"> 
      
            <div class="modal-content"> 
        
                <div class="modal-header"> 
                    <h2 class="modal-title" id="cadastro">Cadastro</h2>             
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                         
                </div> 
        
                <div class="modal-body"> 
                    <p>CADASTRO</p>        
                </div> 
        
                <div class="modal-footer"> 
            
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> 
            
                    <button type="button" class="btn btn-primary">Salvar Alterações</button> 
        
                </div> 
      
          </div> 
      
        </div> 
      
    </div> 
        
    
    
    


</body>
    <script src="js/bootstrap.bundle.min.js"> </script>
</html>
